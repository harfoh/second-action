name: Test Project
on: push
jobs:
    test:
      runs-on: ubuntu-latest
      steps:
        -   name: Get code
            uses: actions/checkout@v4
        -   name: install node
            uses: actions/setup-node@v4
            with: 
                node-version: 18
        -   name: Install dependencies
            run: npm install
        -   name: Run test
            run: npm test
    deploy:
        needs: test
        runs-on: ubuntu-latest
        steps:
        -   name: Get code
            uses: actions/checkout@v4
        -   name: install node
            uses: actions/setup-node@v4
            with: 
                node-version: 18
        -   name: Install dependencies
            run: npm install              
        -   name: build artifact
            run: npm run build
        -   name: deploy
            run: echo 'deploying ....'
